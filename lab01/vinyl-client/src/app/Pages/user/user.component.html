<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-12 mt-5">
            <h1>Пользователь</h1>
            <h4>Имя: {{userName}}</h4>
            <h4>Почта: {{userEmail}}</h4>
        </div>
        
    <div class="row">
        <div class="col-12 mt-5">
            <h3>Сменить пароль</h3>
        </div>
        <form [formGroup]="changeForm">
        <!-- Password input -->
        <div class="col-12 mb-4">
            <label class="form-label">Старый пароль</label>
            <input type="password" formControlName="oldPassword" class="form-control mb-4" />
            <label class="form-label">Новый пароль</label>
            <input type="password" formControlName="newPassword" class="form-control mb-4" />
            <div class="d-flex justify-content-center">
                <button (click)="changePassword()" type="button" class="btn btn-custom">Применить</button>
            </div>
            <div *ngIf="isError == true" class="alert alert-danger mt-2 mb-2">
                Старый пароль указан неверно
            </div>
            <div *ngIf="isError == false" class="alert alert-success mt-2 mb-2">
                Смена пароля прошла успешно
            </div>
        </div>
    </form>
</div>
